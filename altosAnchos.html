<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Curso Bootstrap a</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
	<p class="text-justify font-weight-bold">Altos y Anchos</p>
	<br>
	<div class="bg-success p-3 w-25"><p class="text-white font-weight-bold">p-3 w-25</p></div>
	<div class="bg-primary p-3 w-50"><p class="text-white font-weight-bold">p-3 w-50</p></div>
	<div class="bg-info p-3 w-75"><p class="text-white font-weight-bold">p-3 w-75</p></div>
	<div class="bg-danger p-3 w-100"><p class="text-white font-weight-bold">p-3 w-100</p></div>
	<hr>
	<div class="bg-dark" style="border: 1px solid #000; height: 300px;">

		<div class="bg-success d-inline-block h-25"><p class="text-white font-weight-bold">Elemeto 1 h-25</p></div>
		<div class="bg-primary d-inline-block h-50"><p class="text-white font-weight-bold">Elemeto 2 h-50</p></div>
		<div class="bg-info d-inline-block h-75"><p class="text-white font-weight-bold">Elemeto 3 h-75</p></div>
		<div class="bg-danger d-inline-block h-100"><p class="text-white font-weight-bold">Elemeto 4 h-100</p></div>
	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
